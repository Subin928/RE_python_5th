```html
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic HTML 예제</title>
</head>
<body>
    <!-- 헤더: 로고와 네비게이션 -->
    <header>
        <h1>홈페이지</h1>
        <nav>
            <ul>
                <li><a href="/login">로그인</a></li>
                <li><a href="/signin">회원가입</a></li>
            </ul>
        </nav>
    </header>

    <!-- 메인 콘텐츠 -->
    <main>
        <div>
            <!-- 뉴스 섹션 -->
            <section>
                <h2>최신 뉴스</h2>
                <article>
                    <h3>기사 제목 1</h3>
                    <p>기사 내용 1...</p>
                </article>
                <article>
                    <h3>기사 제목 2</h3>
                    <p>기사 내용 2...</p>
                </article>
            </section>

            <!-- 블로그 섹션 -->
            <section>
                <h2>블로그</h2>
                <article>
                    <h3>블로그 포스트 제목</h3>
                    <p>블로그 내용...</p>
                </article>
            </section>

            <!-- 갤러리 섹션 -->
            <section>
                <h2>갤러리</h2>
                <!-- 갤러리 내용 -->
            </section>
        </div>

        <!-- 사이드바: 광고, 관련 링크 등 -->
        <aside>
            <h3>광고</h3>
            <p>광고 내용...</p>
        </aside>
    </main>

    <!-- 푸터: 사이트 정보 -->
    <footer>
        <div>
            <p>&copy; 2026 홈페이지. All rights reserved.</p>
            <p>사이트 정보 및 연락처</p>
        </div>
    </footer>
</body>
</html>
```
