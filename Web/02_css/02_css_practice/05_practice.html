<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>줄무늬 모양 만들기</title>

    <style>
        .stripes {
            width: 300px;
        }

        .stripes div {
            background-color: navy;
            color: white;
        }

        .stripes div:nth-child(4n-1) {
            background-color: yellow;
            color: black;
        }
    </style>
</head>
<body>
    <h1>줄무늬 모양 만들기</h1>

    <div class="stripes">
        <div>navy</div>
        <div>navy</div>
        <div>yellow</div>
        <div>navy</div>
        <div>navy</div>
        <div>navy</div>
        <div>yellow</div>
        <div>navy</div>
        <div>navy</div>
        <div>navy</div>
        <div>yellow</div>
        <div>navy</div>
    </div>
</body>
</html>
