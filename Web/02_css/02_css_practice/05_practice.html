<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>줄무늬 모양 만들기</title>

    <style>
        .stripes {
            color: white;
            background-color: navy;
        }

        .stripes > *:nth-child(4n+2) {
            color: black;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>줄무늬 모양 만들기</h1>

    <div class="stripes">
        <div>navy</div>
        <div>navy</div>
        <div>yellow</div>
        <div>navy</div>
        <div>navy</div>
        <div>navy</div>
        <div>yellow</div>
        <div>navy</div>
        <div>navy</div>
        <div>navy</div>
        <div>yellow</div>
        <div>navy</div>
    </div>
</body>
</html>
