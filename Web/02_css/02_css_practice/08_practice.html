<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 크기 단위</title>

    <style>

        div {
            margin-bottom: 10px;
        }

        .border-width-test {
            border-style: solid;
            border-width: 1px 2px 3px 4px;
        }

        .border-style-test {
            border-width: 5px;
            border-style: solid dashed dotted double;
        }

        .border-color-test {
            border-width: 5px;
            border-style: solid;
            border-color: red blue green purple;
        }

        .border-mix {
            border-width: 1px 2px 3px 4px;
            border-style: solid dashed dotted double;
            border-color: cornflowerblue darkcyan darksalmon mediumpurple;
        }
    </style>
</head>

<body>
    <h3>실습. 테두리 그리기</h3>

    <div class="border-width-test">두께</div>
    <div class="border-style-test">스타일</div>
    <div class="border-color-test">색상</div>
    <div class="border-mix">종합</div>
</body>
</html>
