<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공 움직이기</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .circle {
            width: 100px;
            height: 100px;
            /* position: absolute
            left: 0%;
            top: 0%;*/
            border-radius: 50%;

            /* 공에 그라데이션 및 그림자 적용 */
            background: linear-gradient(45deg, yellow, orange, 70%, orangered);
            box-shadow: -5px 5px 10px inset black;
            animation: ball 8s linear infinite;
        }

        @keyframes ball {
            0% {
                transform: translate(0px);
            }

            25% {
                transform: translate(calc(100vw - 100px), 0px);
            }

            50% {
                transform: translate(calc(100vw - 100px), calc(100vh - 100px));
            }

            75% {
                transform: translate(0, calc(100vh - 100px));
            }

            100% {
                transform: translate(0, 0);
            }
        }

    </style>
</head>
<body>
    <div class="circle"></div>
    
</body>
</html>
