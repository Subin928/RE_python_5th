<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애벌레 만들기</title>
    <style>
        .container {
            width: 800px;
            height: 600px;
            background-color: white;
            position: relative;
        }

        .grass {
            width: 100%;
            height: 150px;
            background-image: url(https://i.pinimg.com/474x/82/d8/60/82d86072c3e0bc6723d03eb70794637c.jpg);
            background-size: cover;
            background-position: bottom;
            position: absolute;
            bottom: 0;
        }

        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: absolute;
        }

        .head {
            background-color: darkblue;
            top: 150px;
            left: 350px;
            z-index: 5;
        }

        .eye {
            width: 40px;
            height: 40px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 20px;
            left: 50px;
        }

        .pupil {
            width: 20px;
            height: 20px;
            background-color: black;
            border-radius: 50%;
            position: absolute;
            top: 10px;
            left: 5px
        }

        .body1 {
            background-color: blue;
            top: 200px;
            left: 420px;
            z-index: 4;

        }

        .body2 {
            background-color: #3366ff;
            top: 270px;
            left: 480px;
            z-index: 3;
        }

        .body3 {
            background-color: #6699ff;
            top: 350px;
            left: 530px;
            z-index: 2;
        }

        .tail {
            background-color: #99ccff;
            top: 450px;
            left: 570px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <h3>position 실습 - 애벌레 만들기</h3>
</body>
</html>
