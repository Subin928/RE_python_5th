<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position 실습</title>
    <style>
        .container {
            width: 500px;
            height: 500px;
            border: 3px solid black;

            position: relative;
        }

        .item {
            width: 100px;
            height: 100px;
            text-align: center;
            color: black;
        }

        .item1 {
            background-color: red;
            position: relative;
            left: 50px;
            top: 30px;
        }

        .item2 {
            background-color: orange;
            position: absolute;
            right: 30px;
            bottom: 100px;
        }

        .item3 {
            background-color: yellow;
            position: fixed;
            right: 100px;
            top: 100px;
        }

    </style>
</head>
<body>
    <h2>position 실습: relative / absolute / fixed</h2>

    <div class="container">
        <div class="item item1">item1</div>
        <div class="item item2">item2</div>
        <div class="item item3">item3</div>
    </div>
</body>
</html>
