<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 단위 연습</title>
    <link rel="stylesheet" href="./03_unit.css">
</head>
<body>
    <h1>CSS 단위 연습</h1>
    
    <!-- 1. px (절대 단위) -->
    <div class="box px-box">px 단위 (200px 고정)</div>
    
    <!-- 2. % (상대 단위 - 부모 기준) -->
    <div class="percent-wrapper">
        <div class="box percent-box">% 단위 (부모의 100%)</div>
    </div>
    
    <!-- 3. em (상대 단위 - 부모 font-size 기준) -->
    <div class="box em-box">em 단위 (부모 기준)</div>
    
    <!-- 4. rem (상대 단위 - html font-size 기준) -->
    <div class="box rem-box">rem 단위 (루트 기준)</div>
    
    <!-- 5. vw/vh (상대 단위 - 화면 기준) -->
    <div class="box viewport-box">vw/vh 단위 (화면 70%)</div>
</body>
</html>
